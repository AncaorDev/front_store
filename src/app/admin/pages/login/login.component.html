<div class="container-fluid container-login"><div class="row h-100"><div class="form-login col col-lg-6"><div class="logo" [routerLink]="'/'"></div><form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()"><div class="welcome">¡BIENVENIDO!</div><div class="descrip">Por favor, ingrese a su cuenta.</div><div class="alert alert-danger mt-5" *ngIf="contentMsgError" role="alert">{{msgError}}</div><div class="form-group"><input class="form-control" type="email" formControlName="email" placeholder="Correo electrónico" required></div><div class="form-group"><input class="form-control" type="password" formControlName="password" placeholder="Contraseña" [minLength]="6" required></div><div class="form-group form-check"><input class="form-check-input" id="chkRememberMe" type="checkbox" formControlName="chkRememberMe"><label class="form-check-label" for="chkRememberMe">Recordar contraseña</label><div class="forgot-password"><a class="btn-link" routerLink="/admin/olvidaste-contrasena">Olvidaste contraseña</a></div></div><button class="btn btn-block btn-enter" type="submit" [disabled]="!loginForm.valid">Ingresar</button><div class="form-group mt-3 mb-0 text-center">¿Eres nuevo?<a class="btn-link" routerLink="/admin/registro">{{ ' Regístrate' }}</a></div></form></div><div class="bg-login col"></div></div></div><app-loading></app-loading>
